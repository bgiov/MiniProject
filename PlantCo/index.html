<!DOCTYPE html>

<html>
  <head>
    <title>Plant Co</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css"/></noscript>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <div class="logo">
          <span class="icon fa-leaf"></span>
        </div>
        <div class="content">
          <div class="inner">
            <h1>Plant Co</h1>
            <p>
              Water your plants <br />
              with ease.
            </p>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="/auto/water/ON">Turn On Auto Watering</a></li>
            <li><a href="/auto/water/OFF">Turn OFF Auto Watering</a></li>
            <li><a href="/sensor">Check Soil Status</a></li>

            <li><a href="/water">Water Once</a></li>
            <li><a href="/last_watered">Check Time Last Watered</a></li>

            <!--<li><a href="#elements">Elements</a></li>-->
          </ul>
        </nav>
      </header>
      <h2>The date and time on the server is: {{ time }}</h2>
      <!-- Footer -->
      <footer id="footer">
        <p class="copyright">&copy; myplants.</p>
      </footer>
    </div>

    <!-- BG -->
    <div id="bg"></div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
